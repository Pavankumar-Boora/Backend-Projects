# API Gateway Configuration
spring.application.name=API-Gateway
server.port=9000
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.routes[0].id=department-serve
spring.cloud.gateway.routes[0].uri=lb://department-serve
spring.cloud.gateway.routes[0].predicates[0]=Path=/department/**

spring.cloud.gateway.routes[1].id=employee-serve
spring.cloud.gateway.routes[1].uri=lb://employee-serve
spring.cloud.gateway.routes[1].predicates[0]=Path=/employee/**
