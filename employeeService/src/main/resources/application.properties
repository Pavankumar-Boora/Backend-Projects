spring.application.name=employee-serve
server.port:8080
spring.datasource.url=jdbc:mysql://localhost:3306/Backend?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*
# Show health details
management.endpoint.health.show-details=always
#  exclude 'caches'
management.endpoints.web.exposure.exclude=caches
management.endpoints.web.exposure.include=health,beans,metrics
management.endpoints.web.base-path:/random-path


